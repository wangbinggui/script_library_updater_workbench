<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>话术示例库更新校验工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>话术示例库更新校验工具</h1>
            <div class="progress-bar">
                <span id="progress-text">请先上传Excel文件</span>
            </div>
            <div id="statistics-bar" class="statistics-bar" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">已保存-无变更：</span>
                    <span id="stat-saved-no-change" class="stat-value stat-saved-no-change">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已保存-有变更：</span>
                    <span id="stat-saved-has-change" class="stat-value stat-saved-has-change">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">未保存-无变更：</span>
                    <span id="stat-unsaved-no-change" class="stat-value stat-unsaved-no-change">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">未保存-有变更：</span>
                    <span id="stat-unsaved-has-change" class="stat-value stat-unsaved-has-change">0</span>
                </div>
            </div>
        </header>

        <!-- 文件上传区域 -->
        <div id="upload-section" class="section">
            <h2>加载Excel文件</h2>
            
            <!-- 选项卡 -->
            <div class="upload-tabs">
                <button class="tab-btn active" onclick="switchTab('upload')">文件上传</button>
                <button class="tab-btn" onclick="switchTab('path')">文件路径</button>
            </div>
            
            <!-- 文件上传选项卡 -->
            <div id="upload-tab" class="tab-content active">
                <div class="upload-area">
                    <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;">
                    <div class="upload-box" onclick="document.getElementById('file-input').click();">
                        <div class="upload-icon">📁</div>
                        <p>点击选择Excel文件或拖拽文件到此处</p>
                        <p class="file-info">支持 .xlsx 和 .xls 格式</p>
                    </div>
                </div>
                <button id="upload-btn" class="btn btn-primary" disabled>上传文件</button>
            </div>
            
            <!-- 文件路径选项卡 -->
            <div id="path-tab" class="tab-content">
                <div class="path-input-area">
                    <div class="input-group">
                        <label for="file-path-input">文件路径：</label>
                        <input type="text" id="file-path-input" placeholder="请输入Excel文件的完整路径，例如：C:\Users\username\documents\data.xlsx" />
                        <button id="browse-btn" class="btn btn-secondary" onclick="document.getElementById('file-input').click();">浏览...</button>
                    </div>
                    <div class="path-info">
                        <p>🔍 支持绝对路径和相对路径</p>
                        <p>📝 示例：C:\data\example.xlsx 或 ./data/example.xlsx</p>
                    </div>
                </div>
                <button id="load-path-btn" class="btn btn-primary" disabled>加载文件</button>
            </div>
        </div>

        <!-- 对话校验区域 -->
        <div id="verification-section" class="section" style="display: none;">
            <!-- 筛选区域 -->
            <div class="filter-section">
                <h3>筛选对话</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="session-id-filter">Session ID:</label>
                        <input type="text" id="session-id-filter" placeholder="输入Session ID" />
                    </div>
                    <div class="filter-group">
                        <label for="category-filter">分类:</label>
                        <select id="category-filter">
                            <option value="">全部</option>
                            <option value="1">已保存-无变更</option>
                            <option value="2">已保存-有变更</option>
                            <option value="3">未保存-无变更</option>
                            <option value="4">未保存-有变更</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="content-filter">内容包含:</label>
                        <input type="text" id="content-filter" placeholder="搜索对话内容" />
                    </div>
                    <div class="filter-group">
                        <button id="apply-filter" class="btn btn-primary">应用筛选</button>
                        <button id="clear-filter" class="btn btn-secondary">清除筛选</button>
                    </div>
                </div>
            </div>

            <div class="session-header">
                <div class="session-title">
                    <h2>对话校验 - <span id="session-id-display">Session ID</span></h2>
                    <div id="conversation-type" class="conversation-type"></div>
                </div>
                <div class="session-controls">
                    <button id="prev-session" class="btn btn-secondary">上一通</button>
                    <span id="session-info">第 1 通 / 共 1 通</span>
                    <button id="next-session" class="btn btn-secondary">下一通</button>
                    <button id="save-session" class="btn btn-success">保存</button>
                </div>
            </div>

            <div id="session-content" class="session-content">
                <!-- 动态生成的对话内容 -->
            </div>

            <div class="action-buttons">
                <button id="export-btn" class="btn btn-success">生成更新后的表格</button>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">编辑内容</h3>
            <textarea id="modal-textarea" rows="5"></textarea>
            <div class="modal-buttons">
                <button id="modal-save" class="btn btn-primary">保存</button>
                <button id="modal-cancel" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
